<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Given below link is about importing the cdn link for chart.js library -->
    <script src="
https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js
"></script>
    <!--Given below link is about importing the cdn link of bootstrap for styling the container  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>My chart.js Chart</title>
  </head>
  <body>
    <div class="container">
      <!-- we are using html5 canvas element -->
      <!-- canvas tag-- allows you to add so much more interactivity to your web pages because now you can control the graphics , images , and text dynamically with a scripting language  -->
      <canvas id="myChart1"></canvas>
    </div>

    <script>
      //WE HAVE SOME GLOBAL OPTIONS
      // Chart.defaults.fontFamily = 'Lato';
      // Chart.defaults.font.size = 13;

      let cityData = [
        {
          city: 'Mumbai',
          country: 'India',
          pop2023: 12691836,
          latitude: 19.0728,
          longitude: 72.8826,
          fill: '#3288bd',
        },
        {
          city: 'Delhi',
          country: 'India',
          pop2023: 10927986,
          latitude: 28.652,
          longitude: 77.2315,
          fill: '#99d594',
        },
        {
          city: 'Kanpur',
          country: 'India',
          pop2023: 2823249,
          latitude: 26.4652,
          longitude: 80.3497,
          fill: '#fee08b',
        },
        {
          city: 'Lucknow',
          country: 'India',
          pop2023: 2472011,
          latitude: 26.8393,
          longitude: 80.9231,
          fill: '#fc8d59',
        },
        {
          city: 'Bareilly',
          country: 'India',
          pop2023: 745435,
          latitude: 28.3668,
          longitude: 79.4317,
        },
      ];

      //  while using canvas we use context 2d
      let displayMyChart = document.getElementById('myChart1').getContext('2d');

      //creating an chart object..it will take 2 parameters:
      //  (1)where we want to display the result.
      // (2) performing the operation
      let massPopChart = new Chart(displayMyChart, {
        //here you have to give the chart category type to display it

        //3 pre defined values:type(chart category/types),data(chart fetching the data),option(to style your chart output result)
        type: 'bar', //bar, horizontalBar, pie, line, polarArea, radar
        //
        data: {
          labels: cityData.map((data) => data.city),

          datasets: [
            {
              label: "City's Population",
              data: cityData.map((data) => data.pop2023),
              backgroundColor: [
                'rgba(75,192,192,1)',
                '#ecf0f1',
                '#50AF95',
                '#f3ba2f',
                '#2a71d0',
              ],
              borderColor: '#777',
              borderWidth: 2,
              hoverBorderColor: '#000',
              hoverBorderWidth: 3,
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: 'Largest Cities in India',
            fontSize: 25,
          },
          legend: {
            position: 'right',
          },
        },
      });
    </script>
  </body>
</html>
